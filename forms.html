<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forms.css">
    <title>Formulário Compra</title>
</head>

<body background="./img/background.jpg">
    <center>
        <div class="content"> 

            <form action="https://api.staticforms.xyz/submit" method="post">
                <input type="hidden" name="accessKey" value="be25f74c-d545-4ec7-930f-e741882fa2db">
                <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/forms.html">
                <fieldset>
                    <legend>Dados:</legend>

                    <div class="row">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="$nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="row">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="$email" placeholder="Digite seu email" required>
                    </div>
                    <div class="row">
                        <label for="telefone">Telefone:</label>
                        <input type="number" id="telefone" name="$telefone" placeholder="Digite seu telefone" required>
                    </div>
                    <div class="row">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="$endereco" placeholder="Digite seu endereço" required>
                    </div>

                </fieldset>
                <div class="button">
                    
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </form>
        </div>

<input type="image" src="/img/pat.jpg" alt="">
    </center>

</body>

</html>
